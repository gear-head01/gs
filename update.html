<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Gold & Silver Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Update Gold & Silver Prices</h1>
    </header>
    <section class="update-form">
        <form id="updateForm">
            <div>
                <label for="goldPricePerGram">Gold Price per Gram:</label>
                <input type="number" id="goldPricePerGram" required>
            </div>
            <div>
                <label for="goldPricePerEightGram">Gold Price for 8 Gram:</label>
                <input type="number" id="goldPricePerEightGram" required>
            </div>
            <div>
                <label for="silverPricePerGram">Silver Price per Gram:</label>
                <input type="number" id="silverPricePerGram" required>
            </div>
            <div>
                <label for="silverPricePerEightGram">Silver Price for 8 Gram:</label>
                <input type="number" id="silverPricePerEightGram" required>
            </div>
            <button type="submit">Update Prices</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Doodle's Tech</p>
    </footer>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the values from the form inputs
            const goldPricePerGram = document.getElementById('goldPricePerGram').value;
            const goldPricePerEightGram = document.getElementById('goldPricePerEightGram').value;
            const silverPricePerGram = document.getElementById('silverPricePerGram').value;
            const silverPricePerEightGram = document.getElementById('silverPricePerEightGram').value;
            
            // Update the local storage with the new values
            localStorage.setItem('goldPricePerGram', goldPricePerGram);
            localStorage.setItem('goldPricePerEightGram', goldPricePerEightGram);
            localStorage.setItem('silverPricePerGram', silverPricePerGram);
            localStorage.setItem('silverPricePerEightGram', silverPricePerEightGram);
            
            // Update the date of the last update
            const date = new Date();
            const dateString = `${date.toDateString()} (${date.toLocaleTimeString()})`;
            localStorage.setItem('lastUpdate', dateString);
            
            alert('Prices updated successfully!');
        });
    </script>
</body>
</html>
